<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper"><!--container com todos os elementos da pagina-->
            <div class="insta-example"><!--lado esquerdo da pagina, onde tem somente uma imagem de um celular com a tela do instagram como exemplo-->                
                <img src="./img/instagram-example.png" alt="Smartphone com a tela inicial do Instagram">
            </div>
            <div class="insta-continue"> <!--todos os outros elementos que estão à direita: containers de continuar para a conta e botões das lojas de apps-->
                <div class="group"> <!--primeiro container do lado direito-->
                    <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="insta-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpeg" alt="Foto de perfil">
                    </div>                    
                        <a href="#" class="login">Continue como cmpscassio</a>
                        <a href="#" class="logout">Remover conta</a>
                </div>                
                <div class="group"><!--segundo container, pedindo se quer logar outra conta-->
                    <p class="another-acc">Não é cmpscassio?</p>
                    <p class="another-acc">
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Increva-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
